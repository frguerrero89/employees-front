<div class="container">
    <mat-form-field hintLabel="Max 10 characters">
        <mat-label>Enter some employee ID</mat-label>
        <input matInput #input type="text" maxlength="10" placeholder="Ex: 123" [(ngModel)]="id"/>
        @if (id) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="id=''">
            <mat-icon>close</mat-icon>
          </button>
        }
    </mat-form-field>
    <button mat-icon-button (click)="findById()">
        <mat-icon>search</mat-icon>
    </button>
    <table mat-table [dataSource]="employees">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef="">ID</th>
            <td mat-cell *matCellDef="let employee">{{employee.id}}</td>
        </ng-container>
        <ng-container matColumnDef="employee_name">
            <th mat-header-cell *matHeaderCellDef="">Name</th>
            <td mat-cell *matCellDef="let employee">{{employee.employee_name}}</td>
        </ng-container>
        <ng-container matColumnDef="employee_salary">
            <th mat-header-cell *matHeaderCellDef="">Salary</th>
            <td mat-cell *matCellDef="let employee">{{employee.employee_salary}}</td>
        </ng-container>
        <ng-container matColumnDef="employee_age">
            <th mat-header-cell *matHeaderCellDef="">Age</th>
            <td mat-cell *matCellDef="let employee">{{employee.employee_age}}</td>
        </ng-container>
        <ng-container matColumnDef="profile_image">
            <th mat-header-cell *matHeaderCellDef="">Profile image</th>
            <td mat-cell *matCellDef="let employee">{{employee.profile_image}}</td>
        </ng-container>
        <ng-container matColumnDef="anual_salary">
            <th mat-header-cell *matHeaderCellDef="">Anual salary</th>
            <td mat-cell *matCellDef="let employee">{{employee.anual_salary}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
